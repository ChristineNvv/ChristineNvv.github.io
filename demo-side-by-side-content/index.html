<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Content Demo</title>
        <link href="css/stlye.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">
                <div class="card">
                    <h3>High Protein</h3>
                    <p>
                        12g - 14g complete protein in every bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Keto-Friendly</h3>
                    <p>
                        4g - 5g net carbs pr bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>
                        Teastes just like you remember, only better
                    </p>
                </div>
            </div>
        </div>
       
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img 
                            src="images/cat-323262_640.jpg" 
                            alt="cat licking paw"
                        >
                    </div>
                    <div class="text-container">
                        <h3>High happyness to power your day</h3>
                        <a href="#">GET NOW</a>
                    </div>
                </div>
            </div>
            <div class="side-by-side">
                <div class="text-container">
                    <h3>A whole world of cuteness</h3>
                    <a href="#">HAVE SOME FUN</a>
                </div>
                <div class="image-container">
                    <img 
                        src="images/kitten-1285341_640.jpg" 
                        alt="kittin upside down"
                    >
                </div>
            </div>
       
    </body>
</html>
